  <div class="container">

    <div class="jumbotron text-center">
      <h1><b>MISSION TO MARS</b></h1>
      <p>
        <a class="button btn btn-lg" href="/scrape" role="button">Scrape Info</a>
      </p>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 col-xs-12">
          <h2>Latest News From: <a href="https://mars.nasa.gov/news/" target = _blank>mars.nasa.gov</a></p></h2>
          <h4> {{ mars.news_title }}</h4>
          <p> {{ mars.news_paragraph }} </p>
          <br>
        </div>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-md-8 big_box">
          <h2>Featured JPL Image</h2>
          <img src="{{mars.featured_image_url}}" alt="Mars featured image" />
        </div>

        <div class="col-md-4">
          <div class="row weather-box">
            <div class="col-md-12">
              <h3>Current Weather</h3>
              <p>
                {{mars.mars_weather}}
              </p>
            </div>
          </div>

          <div class="col-md-12">
            <h3>Mars Facts</h3>
            {{mars.mars_table | safe }}
          </div>
        </div>

      </div>
